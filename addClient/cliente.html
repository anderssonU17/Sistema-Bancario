<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar cliente</title>
    <link rel="stylesheet" href="cliente.css">
</head>
<body>
    <h1>Agregar cliente</h1>
    <div>
        <div>
            <div>
            <table style="margin-left: 11%;">
                <tr>
                    <th>Nombre</th>
                    <td>
                        <input type="text" placeholder="Nombre completo">
                    </td>
                </tr>
                <tr>
                    <th>Usuario</th>
                    <td>
                        <input type="text" placeholder="Nombre de usuario">
                    </td>
                </tr>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" placeholder="Número de cuenta">
                    </td>
                </tr>
                <tr>
                    <th>DPI</th>
                    <td>
                        <input type="text" placeholder="DPI">
                    </td>
                </tr>
                <tr>
                    <th>Dirección</th>
                    <td>
                        <input type="text" placeholder="Dirección">
                    </td>
                </tr>
            </table>
            </div>
            <div>
            <table style="margin-left: 14%;">
                <tr>
                    <th>Teléfono</th>
                    <td>
                        <input type="text" placeholder="Número de teléfono">
                    </td>
                </tr>
                <tr>
                    <th>Correo</th>
                    <td>
                        <input type="text" placeholder="Dirección de correo">
                    </td>
                </tr>
                <tr>
                    <th>Contraseña</th>
                    <td>
                        <input type="password" id="pass" placeholder="Contraseña">
                        <br>
                        <input type="checkbox" onclick="showPassword()">Mostrar contraseña
                    </td>
                </tr>
                <tr>
                    <th>Trabajo</th>
                    <td>
                        <input type="text" placeholder="Nombre de trabajo">
                    </td>
                </tr>
                <tr>
                    <th>Ingresos </th>
                    <td>
                        <input type="text" placeholder="Ingresos mensuales">
                    </td>
                </tr>
            </table>
            </div>
            
            <div>
                <input type="submit" value="Crear cliente">
            </div>
        </div>
    </div>
    <script>
        function showPassword() {
        var x = document.getElementById("pass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        }
    </script>
</body>
</html>
